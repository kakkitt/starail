name: ai_phone_app
description: "몰입형 AI 음성 경험 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # 애니메이션 및 시각 효과
  flutter_animate: ^4.2.0
  simple_animations: ^5.0.0
  lottie: ^2.6.0  # 추가
  
  # 오디오
  audioplayers: ^5.1.0  # 추가
  
  # 상태 관리
  provider: ^6.0.5
  
  # 유틸리티
  shared_preferences: ^2.2.0

  # SupaBase DB
  supabase_flutter: ^1.10.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    # - assets/audio/
    - assets/lottie/
    - assets/fonts/
  
  fonts:
    - family: GmarketSans
      fonts:
        - asset: assets/fonts/GmarketSansTTFLight.ttf
          weight: 300
        - asset: assets/fonts/GmarketSansTTFMedium.ttf
          weight: 500
        - asset: assets/fonts/GmarketSansTTFBold.ttf
          weight: 700
    
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700